        <input class="search" id="search-input" placeholder="Search" type="text">

    <button id="cart-toggle-btn"><img class="img-cart" src="/images/cart.png"> (0)</button>

    <section class="cart" id="cart-section" style="display: none;">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <div class="cart-summary">
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: <span id="total-price">$0</span></p>
            <button id="checkout-btn" disabled>Checkout</button>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login">
                <h2 class="title">LOGIN</h2>
                <div class="login-details">
                    <input type="text" class="username" placeholder="username" required>
                    <input type="password" class="password" placeholder="password" required>
                    <div class="btn">
                        <button class="login-btn" type="submit">Login</button>
                        <button class="switch-to-register" type="button">Register</button>
                    </div>
                </div>
            </div>
            
            <div class="register">
                <h2 class="title">REGISTER</h2>
                <div class="register-details">
                    <input type="text" class="username" placeholder="username" required>
                    <input type="email" class="email" placeholder="email" required>
                    <input type="password" class="password" placeholder="password" required>
                    <div class="btn">
                        <button class="register-btn" type="submit">Register</button>
                        <button class="switch-to-login" type="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
